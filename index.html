<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page with Fake Login</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff007f, #ffcc00);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Page Styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .login-container h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out forwards;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-form button:hover {
            transform: scale(1.05);
            background-color: #ff0056;
        }

        /* Landing Page */
        .landing-container {
            text-align: center;
            padding: 80px 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeInLanding 1s ease-out forwards;
        }

        .landing-container h1 {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1.5s ease-out forwards;
        }

        .landing-container p {
            font-size: 1.5em;
            opacity: 0;
            animation: fadeInText 1.5s ease-out 0.5s forwards;
        }

        .cta-button {
            background-color: #00c6ff;
            color: white;
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #008cba;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInLanding {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="background"></div>

    <div class="login-container">
        <h1>Login</h1>
        <div class="login-form">
            <input type="text" placeholder="Username or Email" />
            <input type="password" placeholder="Password" />
            <button onclick="window.location.href='landing-page.html'">Login</button>
        </div>
    </div>

    <!-- Landing Page (After login) -->
    <div class="landing-container" style="display: none;">
        <h1>Welcome to Your New Journey</h1>
        <p>Start exploring the endless possibilities. Your adventure awaits!</p>
        <button class="cta-button" onclick="window.location.href='next-page.html'">Explore Now</button>
    </div>

    <script>
        // Simulating login and showing landing page after login
        document.querySelector('button').addEventListener('click', function() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.landing-container').style.display = 'block';
        });
    </script>

</body>
</html>
